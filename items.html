<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Item Management</title>
        <link rel="stylesheet" href="Styles/itemStyles.css" />
        <link rel="stylesheet" href="Styles/custom.css" />
    </head>
    <body>
        <div class="container">
            <h1>Item Management</h1>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemno">Item Number:</label>
                    <input type="text" id="itemno" name="itemno" required />
                </div>
                <div class="form-group">
                    <label for="itemtype">Item Type:</label>
                    <input type="text" id="itemtype" name="itemtype" required />
                </div>
                <div class="form-group">
                    <label for="name">Item Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required />
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input
                        type="file"
                        id="image"
                        name="image"
                        accept="image/*"
                        required
                    />
                </div>
                <button type="submit">Add Item</button>
            </form>

            <div class="search">
                <label for="searchInput">Search Item:</label>
                <input
                    type="text"
                    id="searchInput"
                    onkeyup="searchItem()"
                    placeholder="Search by name..."
                />
            </div>

            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item Number</th>
                        <th>Item Type</th>
                        <th>Name</th>
                        <th>Price(Rs.)</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- -->
                </tbody>
            </table>
        </div>
        <script src="Scripts/itemScripts.js"></script>
    </body>
</html>

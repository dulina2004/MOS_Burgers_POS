<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Reports</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Order Reports</h1>

    <h2>Customers with Most Orders</h2>
    <table id="customerTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Number of Orders</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Most Popular Items for the Day</h2>
    <table id="itemTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity Ordered</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="Scripts/reportScript.js"></script>
</body>
</html>
